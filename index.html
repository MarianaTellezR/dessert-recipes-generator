<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Desserts Recipes Generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI Desserts Recipes Generator</h1>
      </header>

      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="Enter an ingredient for the dessert."
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="recipe" id="recipe"></div>
      </main>

      <footer>
        Project created by
        <a
          href="https://www.linkedin.com/in/mariana-tellez-resendiz/"
          target="_blank"
          title="Mariana's LinkedIn"
          >Mariana Tellez Resendiz</a
        >
        and is
        <a
          href="https://github.com/MarianaTellezR/dessert-recipes-generator"
          target="_blank"
          title="Github Repository"
          >open-sourced on Github</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
